<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game - Form Version</title>
  </head>
  <body>
    <h1>Guessing Game - Form Version</h1>

    <label for="guess">Try to guess our secret number between 1 and 100</label>
    <input id="guess-input" type="number" />

    <button id="check-button" onclick="check">Check</button>

    <script>
      let secret = randomNumberBetween1And100();

      const button = document.getElementById("check-button");

      const inputText = document.getElementById("guess-input");

      let attemptsSoFar = 0;

      function randomNumberBetween1And100() {
        return Math.floor(Math.random() * 100) + 1;
      }

      function start() {
        const check = () => {
          if (inputText.value == secret) {
            window.alert(
              "Congratulations! You guessed correctly in " +
                attemptsSoFar +
                " attempts."
            );
            attemptsSoFar = 0;
          } else if (inputText.value < secret) {
            window.alert(
              "Your number is lesser than secret number. You have tried" +
                attemptsSoFar +
                " times."
            );
          } else if (inputText.value > secret) {
            window.alert(
              "Your number is greater than secret number. You have tried " +
                attemptsSoFar +
                " times."
            );
          } else {
            console.log("Something wrong happened.");
          }
          inputText.focus();
          attemptsSoFar++;
        };
        button.onclick = check;
      }

      start();
    </script>
  </body>
</html>
