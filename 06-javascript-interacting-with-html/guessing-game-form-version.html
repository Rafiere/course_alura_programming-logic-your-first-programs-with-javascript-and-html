<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game - Form Version</title>
  </head>
  <body>
    <h1>Guessing Game - Form Version</h1>

    <label for="guess">Try to guess our secret number between 1 and 100</label>
    <input id="guess" type="number" />

    <button id="check-button">Check</button>

    <script>
      let secret = Math.floor(Math.random() * 100) + 1;

      const check = (number) => {
        if (number === secret) {
          window.alert("Congratulations! You guessed correctly.");
        } else if (number > secret) {
          window.alert("Your number is lesser than secret number.");
        } else if (number < secret) {
          window.alert("Your number is greater than secret number.");
        } else {
          console.log("Something wrong happened.");
        }
      };

      const button = document.getElementById("check-button");
      const inputText = document.getElementById("guess").value;

      button.onclick = check(Number(inputText));
    </script>
  </body>
</html>
