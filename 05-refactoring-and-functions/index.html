<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Controlling the Flow and Using Conditionals</title>
  </head>
  <body>
    <h1>The guessing game</h1>

    <script>
      let secretNumber = 42;

      const startGame = () => {
        let name = window.prompt("Please, what's your name?");
        window.alert("Welcome, player " + name);
      };

      const guessNumber = () => {
        if (secretNumber === Number(number)) {
          window.alert("Congratulations! You guessed correctly.");
          return true;
        } else if (secretNumber > Number(number)) {
          window.alert("Your number is lesser than secret number.");
          return false;
        } else if (secretNumber < Number(number)) {
          window.alert("Your number is greater than secret number.");
          return false;
        } else {
          window.alert("Wait! Something wrong happened.");
          return false;
        }
      };

      startGame();

      for (let i = 0; i <= 3; i++) {
        let number = window.prompt("What is your guess for our secret number?");
        if (guessNumber(number)) {
          break;
        }
      }
    </script>
  </body>
